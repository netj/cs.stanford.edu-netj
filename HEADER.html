<style>
/* See: http://identity.stanford.edu/web-toolkit/color */
body {
    color: #2e2d29;
    background-color: #fbfbf9;
    margin: 38px auto 0;
    width: 618px;
    font-size: 16px;
    font-family: 'Source Sans Pro', sans-serif;
}

body > section {
    text-align: justify;
}

address {
    font-size: 75%;
    text-align: right;
}

a:link, a:visited {
    color: #820000;
    text-decoration: none;
    border-bottom: 1px dashed #ddcf99;
}

a:hover {
    border-bottom-color: #9d9573;
    border-bottom-style: solid;
}
</style>

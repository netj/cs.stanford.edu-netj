<style>
/* See: http://identity.stanford.edu/web-toolkit/color */
body {
    color: #2e2d29;
    background-color: #fbfbf9;
    margin: 38px auto 0;
    width: 618px;
    font-size: 16px;
    font-family: 'Source Sans Pro', sans-serif;
}

body > section {
    text-align: justify;
    hyphens: auto;
    -webkit-hyphens: auto;
    -moz-hyphens: auto;
}

#photo {
    width: 180px; height: 240px;
    margin: 10px 20px 10px 10px;
    float: left;
}
/* for hi-DPI screens: e.g., iPhone4/4S, iPad (3rd-gen) */
@media only screen and (-webkit-min-device-pixel-ratio: 2)
     , only screen and (min--moz-device-pixel-ratio: 2)
     , only screen and (-o-min-device-pixel-ratio: 2/1)
     , only screen and (min-device-pixel-ratio: 2) {
#photo img { opacity: 0; }
#photo {
    background-image: url(jaeho.infolab-2013.360x480.jpg);
    background-size: 180px auto;
}
}

address {
    font-size: 80%;
    text-align: right;
}

a:link, a:visited {
    color: #820000;
    text-decoration: none;
    border-bottom: 1px dashed #ddcf99;
}

a:hover {
    border-bottom-color: #9d9573;
    border-bottom-style: solid;
}


/* Tweaks for mobile devices */
@media only screen and (max-width: 568px) {
body {
    width: auto;
    margin: 19px;
}
#photo {
    width: 81px; height: 108px;
    margin: 6px 12px 6px 0;
}
}
@media only screen and (max-width: 568px) and (-webkit-min-device-pixel-ratio: 2)
     , only screen and (max-width: 568px) and (min--moz-device-pixel-ratio: 2)
     , only screen and (max-width: 568px) and (-o-min-device-pixel-ratio: 2/1)
     , only screen and (max-width: 568px) and (min-device-pixel-ratio: 2) {
#photo {
    background-size: 81px auto;
}
}
</style>
